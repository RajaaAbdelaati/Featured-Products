<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Featured Products">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Products</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="product">
      <div class="container">
        <div class="title">
          <h2>Featured Products</h2>
        </div>
        <div class="parent-box">
          <div class="box">
            <img src="images/wristwatch.jpg" alt="">
            <h3>Out Of Stock Product</h3>
            <span>$9.99</span>
          </div>
          <div class="box">
            <img src="images/sunglasses.jpg" alt="">
            <h3>Dummy Simple Product</h3>
            <span>$14.99</span>
          </div>
          <div class="box sale">
            <img src="images/tie.jpg" alt="">
            <h3>Dummy Sale Product</h3>
            <span class="active">
              <span class="old-price">$19.99</span>
              <span class="discount">$14.99</span>
            </span>
          </div>
          <div class="box">
            <img src="images/shirt.jpg" alt="">
            <h3>Dummy Variable Product</h3>
            <span>$19.99</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
